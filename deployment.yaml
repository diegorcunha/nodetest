---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: test-node
  name: test-node
  namespace: develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-node
  template:
    metadata:
      labels:
        app: test-node
    spec:
      containers:
        - name: test-node
          image: gcr.io/future-force-248018/node-test:v1
          ports:
            - containerPort: 3000
              protocol: TCP
          resources:
            requests:
              memory: "256M"
              cpu: "256m"
            limits:
              memory: "512M"
              cpu: "512m"


---
apiVersion: v1
kind: Service
metadata:
  name: test-node-service
  namespace: develop
  labels:
    app: test-node-service
spec:
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: test-node
  type: ClusterIP

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: test-node-ingress
  namespace: develop
spec:
  rules:
    - host: site.diegoteste.tk
      http:
        paths:
          - path: /
            backend:
              serviceName:  test-node-service
              servicePort: 80

  tls:
    - hosts:
        - site.diegoteste.tk
      secretName: sslcerts